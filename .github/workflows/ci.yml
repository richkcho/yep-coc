name: Rust CI

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'examples/**'
      - 'benches/**'
      - 'test_support/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
  pull_request:
    types: [opened, synchronize, edited, ready_for_review]
    branches:
      - main
    paths:
      - 'src/**'
      - 'tests/**'
      - 'examples/**'
      - 'benches/**'
      - 'test_support/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/ci.yml'
  workflow_dispatch:
    inputs:
      branch_to_run:
        description: 'Branch to run the workflow on'
        required: false
        default: 'main'
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, ubuntu-22.04-arm, windows-latest, windows-11-arm]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ (github.event_name == 'workflow_dispatch' && inputs.branch_to_run) || (github.event_name == 'pull_request' && github.head_ref) || github.ref_name }}
      - name: Update to latest stable Rust
        run: rustup update stable
      - name: Install toolchain components
        run: rustup component add rustfmt clippy
      - name: Cache Rust dependencies and build artifacts
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: ${{ matrix.os }}
          cache-on-failure: true
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Build
        run: cargo build --all-features --verbose
      - name: Run tests
        run: cargo test --all-features --verbose
